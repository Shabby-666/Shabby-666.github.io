<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡带酱服务器神人榜</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mc-title">卡带酱服务器神人榜</h1>

        <table class="god-table" id="godTable">
            <thead>
                <tr>
                    <th>Top</th>
                    <th>神人ID</th>
                    <th>神人事迹</th>
                    <th>简单评价</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="rank-cell" data-rank="#1">#1</td>
                    <td>_Chinese_Player_</td>
                    <td>在服务器实装2048熔炉组导致服务器崩溃并全服回档</td>
                    <td class="comment-cell">赤石之王👍</td>
                </tr>
                <tr>
                    <td class="rank-cell" data-rank="#2">#2</td>
                    <td>kdjnb</td>
                    <td>下线忘关刷地毯机导致服务器tps差点掉到10以下</td>
                    <td class="comment-cell">记性是这个👍</td>
                </tr>
                <tr>
                    <td class="rank-cell" data-rank="#2">#2</td>
                    <td>kdjnb</td>
                    <td>在服务器一次性生成1w只村民</td>
                    <td class="comment-cell">电脑配置挺好👍</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
